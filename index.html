<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="CSS\bootstrap.css">
    <link rel="stylesheet" href="CSS\custom.css">

</head>


<body>

                    <h1>{{nameCAPS}}</h1>

        <p>
            <center id="home">

<script src="JavaScript\vue.js"></script>

<script>

    var home = new Vue({
        el: '#home',
        data: {
